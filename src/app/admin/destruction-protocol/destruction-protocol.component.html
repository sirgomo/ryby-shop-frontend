<div>
  <div class="protocol">
    <button mat-stroked-button color="primary" (click)="createEditProtocol()">Neue Protokoll</button>
  </div>
  <table mat-table #table [dataSource]="data()">
    <ng-container matColumnDef="id" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="prod_name">
      <th mat-header-cell *matHeaderCellDef> Artikel </th>
      <td mat-cell *matCellDef="let row" (click)="createEditProtocol(row)" style="cursor: pointer;"> {{row.produkt_name}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Menge: </th>
      <td mat-cell *matCellDef="let row"> {{row.quantity / row.quantity_at_once }} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>
    <ng-container matColumnDef="person">
      <th mat-header-cell *matHeaderCellDef> Wer </th>
      <td mat-cell *matCellDef="let row"> {{row.responsible_person}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let row"> {{row.destruction_date | date: 'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> LÃ¶schen </th>
      <td mat-cell *matCellDef="let row"> <button mat-stroked-button color="warn" (click)="deleteProtocol(row)"><mat-icon class="mat-18">delete</mat-icon></button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
