<div class="h2">
  <h2>Logs</h2>
  <div class="close">
    <button mat-icon-button (click)="cancel()" color="warn">
        <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="content" *ngIf="log() !== null">
  <div class="header">
    <span>Log id: {{log()?.id}}</span>
    <span>Ebay transaction Id: {{log()?.ebay_transaction_id}}</span>
    <span>Log created at: {{log()?.created_at | date: 'short'}}</span>
  </div>
  <span *ngFor="let item of getLog()">{{item}}</span>
</div>
