<table mat-table [dataSource]="currentProducs" class="mat-elevation-z8">
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef> Sku </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{getSku(i)}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Artikel </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{element.name}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Menge </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{getQuantity(i)}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Preis </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{getPreis(i)}} </td>
    <td mat-footer-cell *matFooterCellDef>Total (Netto): {{getTotal().toFixed(2)}} </td>
  </ng-container>
  <ng-container matColumnDef="mwst">
    <th mat-header-cell *matHeaderCellDef>MwSt. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{getMwst(i).toFixed(2)}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total: </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{getItemPriceBrutto(i).toFixed(2)}} </td>
    <td mat-footer-cell *matFooterCellDef>Total (Brutto): {{getTotalBrutto().toFixed(2)}} </td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Entfernen </th>
    <td mat-cell *matCellDef="let element; let i = index"><button mat-stroked-button color="warn" (click)="removeItem(i)">
      <mat-icon class="mat-18">delete</mat-icon>
       X</button></td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns()"></tr>
  <tr mat-row *matRowDef="let row; columns: columns();"></tr>
  <tr mat-footer-row *matFooterRowDef="columns()"></tr>
</table>
<div class="button">
  <button mat-stroked-button color="primary" (click)="save()">Bestellung buchen</button>
</div>
