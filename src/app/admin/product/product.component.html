<div>
  <div *ngIf="err.message() && err.message().length > 2">
    <app-error></app-error>
  </div>
  <div class="content">
  <div class="button">
    <button mat-raised-button color="primary" (click)="addEditProduct()" >Produkt hinzufügen</button>
    <app-products-quanity-selector></app-products-quanity-selector>
  </div>

  <table mat-table [dataSource]="productsSig()" class="mat-elevation-z8">
    <ng-container matColumnDef="prodid">
      <th mat-header-cell *matHeaderCellDef>Produkt-ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>
    <ng-container matColumnDef="artid">
      <th mat-header-cell *matHeaderCellDef>Artikel-ID</th>
      <td mat-cell *matCellDef="let product">{{ product.artid }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>
    <ng-container matColumnDef="ebay">
      <th mat-header-cell *matHeaderCellDef>Ebay</th>
      <td mat-cell *matCellDef="let product">{{ product.ebay == 0 ? 'Nein' : 'Ja' }}</td>
    </ng-container>
    <ng-container matColumnDef="verfugbar">
      <th mat-header-cell *matHeaderCellDef>Verfügbar</th>
      <td mat-cell *matCellDef="let product">{{ product.verfgbarkeit == 0 ? 'Nein' : 'Ja' }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Bearbeiten</th>
      <td mat-cell *matCellDef="let product"><button mat-button (click)="addEditProduct(product)">Bearbeiten</button></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Löschen</th>
      <td mat-cell *matCellDef="let product"><button mat-button color="warn" (click)="deleteProdukt(product)" >Löschen <span *ngIf="del$ | async"></span></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<app-paginator></app-paginator>
</div>
